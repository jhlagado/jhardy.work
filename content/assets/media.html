        <button class="media-lightbox-close" type="button" data-lightbox-close aria-label="Close image preview">&times;</button>

  <script>
    (function () {
      const lightbox = document.getElementById('media-lightbox');
      const lightboxImage = document.getElementById('media-lightbox-image');
      const lightboxImageLink = document.getElementById('media-lightbox-image-link');
      const prevButton = lightbox.querySelector('[data-lightbox-prev]');
      const nextButton = lightbox.querySelector('[data-lightbox-next]');
      if (!lightbox || !lightboxImage || !lightboxImageLink) {
        return;
      }

      const links = Array.from(document.querySelectorAll('.media-link'));
      let activeTrigger = null;
      let activeArticleHref = '';
      let currentIndex = -1;

      function openAt(index) {
        if (!links.length) {
          return;
        }
        const wrappedIndex = ((index % links.length) + links.length) % links.length;
        const link = links[wrappedIndex];
        const image = link.querySelector('img');
        const src = link.getAttribute('href');
        const articlePath = link.getAttribute('data-article');
        if (!src) {
          return;
        }

        currentIndex = wrappedIndex;
        activeTrigger = link;
        activeArticleHref = articlePath
          ? `${articlePath}?media=${encodeURIComponent(src)}`
          : '';
        lightboxImage.src = src;
        lightboxImage.alt = image ? image.alt : '';
        lightboxImageLink.href = activeArticleHref || '#';
      }

      function step(direction) {
        if (currentIndex < 0) {
          return;
        }
        openAt(currentIndex + direction);
      }

      function closeLightbox() {
        lightbox.hidden = true;
        lightbox.classList.remove('is-open');
        lightboxImage.removeAttribute('src');
        lightboxImage.removeAttribute('alt');
        lightboxImageLink.setAttribute('href', '#');
        activeArticleHref = '';
        currentIndex = -1;
        document.body.style.overflow = '';
        if (activeTrigger) {
          activeTrigger.focus();
        }
      }

      links.forEach(function (link) {
        link.addEventListener('click', function (event) {
          event.preventDefault();
          const index = links.indexOf(link);
          openAt(index);
          lightbox.hidden = false;
          lightbox.classList.add('is-open');
          document.body.style.overflow = 'hidden';
        });
      });

      lightbox.addEventListener('click', function (event) {
        if (event.target && event.target.hasAttribute('data-lightbox-close')) {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape' && !lightbox.hidden) {
          closeLightbox();
        }
        if (event.key === 'ArrowLeft' && !lightbox.hidden) {
          step(-1);
        }
        if (event.key === 'ArrowRight' && !lightbox.hidden) {
          step(1);
        }
      });

      lightboxImageLink.addEventListener('click', function (event) {
        if (!activeArticleHref) {
          event.preventDefault();
        }
      });

      if (prevButton) {
        prevButton.addEventListener('click', function () {
          step(-1);
        });
      }

      if (nextButton) {
        nextButton.addEventListener('click', function () {
          step(1);
        });
      }
    })();

    (function () {
      const cornerMenu = document.getElementById('corner-menu');
      if (!cornerMenu) {
        return;
      }
      const toggle = cornerMenu.querySelector('.corner-toggle');
      const menuLinks = Array.from(cornerMenu.querySelectorAll('.side-menu-nav a'));
      if (!toggle) {
        return;
      }
      const supportsHover = window.matchMedia('(hover: hover)').matches;
      const hoverDelayMs = 420;
      let hoverTimer = null;

      function syncState() {
        const open = cornerMenu.classList.contains('is-open') || cornerMenu.classList.contains('is-hover-open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      }

      toggle.addEventListener('click', function () {
        cornerMenu.classList.remove('is-hover-open');
        const open = cornerMenu.classList.toggle('is-open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });

      if (supportsHover) {
        cornerMenu.addEventListener('mouseenter', function () {
          clearTimeout(hoverTimer);
          if (cornerMenu.classList.contains('is-open')) {
            return;
          }
          hoverTimer = setTimeout(function () {
            cornerMenu.classList.add('is-hover-open');
            syncState();
          }, hoverDelayMs);
        });
        cornerMenu.addEventListener('mouseleave', function () {
          clearTimeout(hoverTimer);
          cornerMenu.classList.remove('is-hover-open');
          syncState();
        });
      }

      menuLinks.forEach(function (link) {
        link.addEventListener('click', function () {
          cornerMenu.classList.remove('is-hover-open');
          cornerMenu.classList.remove('is-open');
          toggle.setAttribute('aria-expanded', 'false');
        });
      });
    })();
  </script>
