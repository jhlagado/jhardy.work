<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AI-driven blogging setup and documentation for a personal technical diary." />
    <title>jhardy.work</title>
    <style>
      :root {
        --ink: #1f1b18;
        --muted: #4a423e;
        --accent: #b85b2a;
        --paper: #f6f1e9;
        --paper-deep: #efe5d6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--ink);
        background:
          radial-gradient(900px 600px at 15% 0%, rgba(248, 233, 210, 0.9), transparent 60%),
          radial-gradient(800px 500px at 85% 10%, rgba(255, 245, 231, 0.95), transparent 55%),
          linear-gradient(160deg, var(--paper) 0%, var(--paper-deep) 100%);
      }

      main {
        max-width: 780px;
        padding: 88px 28px 96px;
        margin: 0 auto;
      }

      h1 {
        font-size: clamp(2.4rem, 4vw, 3.2rem);
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      p {
        font-size: 1.08rem;
        line-height: 1.7;
        margin: 0 0 16px;
        color: var(--muted);
      }

      .card {
        margin-top: 32px;
        padding: 20px 24px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.75);
        box-shadow: 0 12px 30px rgba(31, 27, 24, 0.08);
        backdrop-filter: blur(6px);
      }

      ul {
        margin: 16px 0 0;
        padding-left: 20px;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        main {
          padding: 64px 20px 72px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>jhardy.work</h1>
      <p>
        A working space for the AI-driven blogging setup: product requirements,
        workflow notes, and the foundation for a lightweight, classic-web
        publishing system.
      </p>
      <div class="card">
        <strong>Read the docs</strong>
        <ul>
          <li><a href="docs/prd.md">Product requirements</a></li>
          <li><a href="docs/notes.md">Source notes</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
